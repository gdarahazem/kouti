<div class="relative">
  <!-- Background effects -->
  <div class="absolute inset-0 bg-gradient-to-r from-slate-900/95 via-purple-900/95 to-slate-900/95 backdrop-blur-xl"></div>
  <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500"></div>

  <!-- Main container -->
  <div class="relative bg-white/5 backdrop-blur-2xl border-b border-white/10 sticky top-0 z-50 shadow-2xl">
    <div class="p-8">
      <!-- Filter header -->
      <div class="flex items-center justify-between mb-8">
        <div class="flex items-center space-x-4">
          <div class="p-3 bg-gradient-to-r from-blue-500/20 to-purple-500/20 rounded-xl border border-white/20">
            <svg class="w-6 h-6 text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.207A1 1 0 013 6.5V4z"></path>
            </svg>
          </div>
          <div>
            <h2 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-300 to-purple-300">
              Advanced Filters
            </h2>
            <p class="text-sm text-slate-400">Customize your dashboard view</p>
          </div>
        </div>

        <!-- Active filters count -->
        <div *ngIf="hasActiveFilters()" class="flex items-center space-x-2">
          <div class="px-3 py-1 bg-gradient-to-r from-blue-500/20 to-purple-500/20 rounded-full border border-blue-400/30">
            <span class="text-sm font-semibold text-blue-300">{{ getActiveFiltersCount() }} active</span>
          </div>
        </div>
      </div>

      <!-- Filter grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-6 gap-6 mb-8">
        <!-- Region Filter -->
        <div class="group space-y-3">
          <label class="block text-sm font-semibold text-slate-200 group-hover:text-white transition-colors">
            <div class="flex items-center space-x-2">
              <div class="w-2 h-2 bg-blue-400 rounded-full animate-pulse"></div>
              <span>Region:</span>
            </div>
          </label>
          <div class="relative">
            <select
              [(ngModel)]="selectedRegion"
              class="w-full px-4 py-3 bg-white/10 backdrop-blur-sm border border-white/20 rounded-xl focus:ring-2 focus:ring-blue-500/50 focus:border-blue-400/50 transition-all duration-300 text-white bg-transparent hover:bg-white/15 group-hover:border-white/30">
              <option value="" class="bg-slate-800 text-white">Select options</option>
              <option *ngFor="let option of regionOptions" [value]="option.value" class="bg-slate-800 text-white">
                {{ option.label }}
              </option>
            </select>
            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
              <svg class="w-5 h-5 text-slate-400 group-hover:text-slate-300 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </div>
          </div>
        </div>

        <!-- Group Filter -->
        <div class="group space-y-3">
          <label class="block text-sm font-semibold text-slate-200 group-hover:text-white transition-colors">
            <div class="flex items-center space-x-2">
              <div class="w-2 h-2 bg-purple-400 rounded-full animate-pulse"></div>
              <span>Group:</span>
            </div>
          </label>
          <div class="relative">
            <select
              [(ngModel)]="selectedGroup"
              class="w-full px-4 py-3 bg-white/10 backdrop-blur-sm border border-white/20 rounded-xl focus:ring-2 focus:ring-purple-500/50 focus:border-purple-400/50 transition-all duration-300 text-white bg-transparent hover:bg-white/15 group-hover:border-white/30">
              <option value="" class="bg-slate-800 text-white">Select options</option>
              <option *ngFor="let option of groupOptions" [value]="option.value" class="bg-slate-800 text-white">
                {{ option.label }}
              </option>
            </select>
            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
              <svg class="w-5 h-5 text-slate-400 group-hover:text-slate-300 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </div>
          </div>
        </div>

        <!-- Asset Service Role Filter -->
        <div class="group space-y-3">
          <label class="block text-sm font-semibold text-slate-200 group-hover:text-white transition-colors">
            <div class="flex items-center space-x-2">
              <div class="w-2 h-2 bg-pink-400 rounded-full animate-pulse"></div>
              <span>Asset Service Role:</span>
            </div>
          </label>
          <div class="relative">
            <select
              [(ngModel)]="selectedAssetServiceRole"
              class="w-full px-4 py-3 bg-white/10 backdrop-blur-sm border border-white/20 rounded-xl focus:ring-2 focus:ring-pink-500/50 focus:border-pink-400/50 transition-all duration-300 text-white bg-transparent hover:bg-white/15 group-hover:border-white/30">
              <option value="" class="bg-slate-800 text-white">Select options</option>
              <option *ngFor="let option of assetServiceRoleOptions" [value]="option.value" class="bg-slate-800 text-white">
                {{ option.label }}
              </option>
            </select>
            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
              <svg class="w-5 h-5 text-slate-400 group-hover:text-slate-300 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </div>
          </div>
        </div>

        <!-- Linkage Set Filter -->
        <div class="group space-y-3">
          <label class="block text-sm font-semibold text-slate-200 group-hover:text-white transition-colors">
            <div class="flex items-center space-x-2">
              <div class="w-2 h-2 bg-emerald-400 rounded-full animate-pulse"></div>
              <span>Linkage Set:</span>
            </div>
          </label>
          <div class="relative">
            <select
              [(ngModel)]="selectedLinkageSet"
              class="w-full px-4 py-3 bg-white/10 backdrop-blur-sm border border-white/20 rounded-xl focus:ring-2 focus:ring-emerald-500/50 focus:border-emerald-400/50 transition-all duration-300 text-white bg-transparent hover:bg-white/15 group-hover:border-white/30">
              <option value="" class="bg-slate-800 text-white">Select options</option>
              <option *ngFor="let option of linkageSetOptions" [value]="option.value" class="bg-slate-800 text-white">
                {{ option.label }}
              </option>
            </select>
            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
              <svg class="w-5 h-5 text-slate-400 group-hover:text-slate-300 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </div>
          </div>
        </div>

        <!-- Business Line Filter -->
        <div class="group space-y-3">
          <label class="block text-sm font-semibold text-slate-200 group-hover:text-white transition-colors">
            <div class="flex items-center space-x-2">
              <div class="w-2 h-2 bg-amber-400 rounded-full animate-pulse"></div>
              <span>Business Line:</span>
            </div>
          </label>
          <div class="relative">
            <select
              [(ngModel)]="selectedBusinessLine"
              class="w-full px-4 py-3 bg-white/10 backdrop-blur-sm border border-white/20 rounded-xl focus:ring-2 focus:ring-amber-500/50 focus:border-amber-400/50 transition-all duration-300 text-white bg-transparent hover:bg-white/15 group-hover:border-white/30">
              <option value="" class="bg-slate-800 text-white">Select options</option>
              <option *ngFor="let option of businessLineOptions" [value]="option.value" class="bg-slate-800 text-white">
                {{ option.label }}
              </option>
            </select>
            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
              <svg class="w-5 h-5 text-slate-400 group-hover:text-slate-300 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </div>
          </div>
        </div>

        <!-- Segregation Type Filter -->
        <div class="group space-y-3">
          <label class="block text-sm font-semibold text-slate-200 group-hover:text-white transition-colors">
            <div class="flex items-center space-x-2">
              <div class="w-2 h-2 bg-rose-400 rounded-full animate-pulse"></div>
              <span>Segregation Type:</span>
            </div>
          </label>
          <div class="relative">
            <select
              [(ngModel)]="selectedSegregationType"
              class="w-full px-4 py-3 bg-white/10 backdrop-blur-sm border border-white/20 rounded-xl focus:ring-2 focus:ring-rose-500/50 focus:border-rose-400/50 transition-all duration-300 text-white bg-transparent hover:bg-white/15 group-hover:border-white/30">
              <option value="" class="bg-slate-800 text-white">Select options</option>
              <option *ngFor="let option of segregationTypeOptions" [value]="option.value" class="bg-slate-800 text-white">
                {{ option.label }}
              </option>
            </select>
            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
              <svg class="w-5 h-5 text-slate-400 group-hover:text-slate-300 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </div>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex justify-end gap-4">
        <!-- Apply Button -->
        <button
          (click)="applyFilters()"
          [disabled]="isApplying"
          class="group relative px-8 py-4 bg-gradient-to-r from-orange-500 via-red-500 to-pink-500 text-white font-bold rounded-xl hover:from-orange-600 hover:via-red-600 hover:to-pink-600 transition-all duration-300 shadow-2xl hover:shadow-orange-500/25 transform hover:scale-105 hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-orange-500/50 focus:ring-offset-2 focus:ring-offset-slate-900 disabled:opacity-50 disabled:cursor-not-allowed overflow-hidden">
          <!-- Button background effects -->
          <div class="absolute inset-0 bg-gradient-to-r from-orange-600/20 via-red-600/20 to-pink-600/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>

          <!-- Button content -->
          <div class="relative flex items-center space-x-3">
            <div *ngIf="isApplying" class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
            <svg *ngIf="!isApplying" class="w-5 h-5 group-hover:rotate-12 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.207A1 1 0 013 6.5V4z"></path>
            </svg>
            <span>{{ isApplying ? 'Applying...' : 'Apply Filters' }}</span>
          </div>

          <!-- Shine effect -->
          <div class="absolute inset-0 -top-2 -bottom-2 bg-gradient-to-r from-transparent via-white/20 to-transparent skew-x-12 -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></div>
        </button>

        <!-- Reset Button -->
        <button
          (click)="resetFilters()"
          [disabled]="isResetting"
          class="group relative px-8 py-4 bg-slate-700 hover:bg-slate-600 text-white font-bold rounded-xl transition-all duration-300 shadow-xl hover:shadow-slate-500/25 transform hover:scale-105 hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-slate-500/50 focus:ring-offset-2 focus:ring-offset-slate-900 disabled:opacity-50 disabled:cursor-not-allowed border border-slate-600 hover:border-slate-500">
          <div class="flex items-center space-x-3">
            <div *ngIf="isResetting" class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
            <svg *ngIf="!isResetting" class="w-5 h-5 group-hover:-rotate-180 transition-transform duration-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
            <span>{{ isResetting ? 'Resetting...' : 'Reset' }}</span>
          </div>
        </button>
      </div>

      <!-- Quick filter chips (if any filters are active) -->
      <div *ngIf="hasActiveFilters()" class="mt-6 pt-6 border-t border-white/10">
        <div class="flex items-center justify-between">
          <span class="text-sm font-medium text-slate-400">Active Filters:</span>
          <div class="flex flex-wrap gap-2">
            <div *ngIf="selectedRegion" class="inline-flex items-center px-3 py-1 bg-blue-500/20 border border-blue-400/30 text-blue-300 text-sm rounded-full">
              <span class="mr-2">Region: {{ getOptionLabel(regionOptions, selectedRegion) }}</span>
              <button (click)="selectedRegion = ''" class="hover:text-blue-200 transition-colors">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
            </div>
            <div *ngIf="selectedGroup" class="inline-flex items-center px-3 py-1 bg-purple-500/20 border border-purple-400/30 text-purple-300 text-sm rounded-full">
              <span class="mr-2">Group: {{ getOptionLabel(groupOptions, selectedGroup) }}</span>
              <button (click)="selectedGroup = ''" class="hover:text-purple-200 transition-colors">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
            </div>
            <div *ngIf="selectedAssetServiceRole" class="inline-flex items-center px-3 py-1 bg-pink-500/20 border border-pink-400/30 text-pink-300 text-sm rounded-full">
              <span class="mr-2">Role: {{ getOptionLabel(assetServiceRoleOptions, selectedAssetServiceRole) }}</span>
              <button (click)="selectedAssetServiceRole = ''" class="hover:text-pink-200 transition-colors">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
            </div>
            <!-- Add more filter chips as needed -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
